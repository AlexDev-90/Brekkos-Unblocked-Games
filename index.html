<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Brekko's Unblocked Games</title>
<style>
  :root {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --card-bg: #222;
    --header-bg: #1f1f1f;
    --footer-bg: #1f1f1f;
    --accent-color: #59c9ff;
    --shadow-color: rgba(0, 0, 0, 0.7);
  }
  body {
    margin: 0; 
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex; 
    flex-direction: column; 
    min-height: 100vh;
    transition: background 0.3s ease, color 0.3s ease;
  }
  header {
    background: var(--header-bg);
    padding: 20px 30px;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    box-shadow: 0 2px 8px var(--shadow-color);
    position: sticky;
    top: 0;
    z-index: 1000;
    user-select: none;
  }
  header small {
    display: block;
    font-size: 1rem;
    font-weight: 400;
    margin-top: 6px;
    color: #bbb;
    font-style: italic;
  }
  main {
    flex-grow: 1;
    padding: 25px 20px 40px;
    max-width: 900px;
    margin: auto;
    width: 100%;
    box-sizing: border-box;
  }
  #searchBar {
    width: 100%;
    padding: 14px 18px;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    margin-bottom: 30px;
    box-sizing: border-box;
    outline-offset: 2px;
    transition: box-shadow 0.3s ease;
  }
  #searchBar:focus {
    box-shadow: 0 0 8px var(--accent-color);
  }
  .game-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 24px;
  }
  .game-card {
    background: var(--card-bg);
    border-radius: 14px;
    box-shadow: 0 5px 14px var(--shadow-color);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.25s ease;
  }
  .game-card:hover, 
  .game-card:focus-within {
    transform: translateY(-8px);
    box-shadow: 0 12px 20px var(--shadow-color);
  }
  .game-card iframe {
    width: 100%;
    height: 400px;
    border: none;
    background: #000;
  }
  .game-title {
    padding: 18px 20px;
    font-size: 1.4rem;
    font-weight: 600;
    text-align: center;
    background: #333;
    user-select: none;
  }
  footer {
    text-align: center;
    padding: 18px 20px;
    font-size: 0.9rem;
    background: var(--footer-bg);
    box-shadow: 0 -2px 8px var(--shadow-color);
    user-select: none;
  }
  footer a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: 600;
  }
  footer a:hover,
  footer a:focus {
    text-decoration: underline;
  }
  #darkToggle {
    position: fixed;
    right: 24px;
    bottom: 24px;
    background: var(--accent-color);
    color: var(--bg-color);
    border: none;
    border-radius: 30px;
    padding: 12px 20px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
    transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    z-index: 1100;
    user-select: none;
  }
  #darkToggle:hover,
  #darkToggle:focus {
    background: #3fb0ff;
    outline: none;
    box-shadow: 0 8px 18px rgba(63, 176, 255, 0.75);
  }

  /* Dark mode styles */
  body.dark {
    --bg-color: #f0f0f0;
    --text-color: #121212;
    --card-bg: #ddd;
    --header-bg: #eee;
    --footer-bg: #eee;
    --accent-color: #0066cc;
    --shadow-color: rgba(0, 0, 0, 0.2);
  }
  body.dark footer a {
    color: var(--accent-color);
  }
  body.dark #darkToggle {
    background: var(--accent-color);
    color: var(--bg-color);
  }

  /* Responsive tweaks */
  @media (max-width: 400px) {
    .game-card iframe {
      height: 280px;
    }
    #darkToggle {
      padding: 10px 16px;
      font-size: 0.9rem;
      right: 16px;
      bottom: 16px;
    }
  }
</style>
</head>
<body>

<header>
  Brekko's Unblocked Games
  <small>Created by Brekko</small>
</header>

<main>
  <input type="search" id="searchBar" placeholder="Search games..." aria-label="Search games" autocomplete="off" />

  <div class="game-list" id="gameList" role="list">

    <article class="game-card" data-title="Fireboy and Watergirl" role="listitem" tabindex="0">
      <div class="game-title">Fireboy and Watergirl</div>
      <iframe src="https://www.crazygames.com/embed/fireboy-and-watergirl-1-in-the-forest" allowfullscreen title="Play Fireboy and Watergirl game"></iframe>
    </article>

    <article class="game-card" data-title="Run 3" role="listitem" tabindex="0">
      <div class="game-title">Run 3</div>
      <iframe src="https://www.crazygames.com/embed/run-3" allowfullscreen title="Play Run 3 game"></iframe>
    </article>

    <article class="game-card" data-title="Slope" role="listitem" tabindex="0">
      <div class="game-title">Slope</div>
      <iframe src="https://www.crazygames.com/embed/slope" allowfullscreen title="Play Slope game"></iframe>
    </article>

  </div>
</main>

<footer>
  Made with ❤️ by Brekko.  
  <br />Games embedded from <a href="https://www.crazygames.com" target="_blank" rel="noopener noreferrer">CrazyGames</a>.
</footer>

<button id="darkToggle" aria-pressed="false" aria-label="Toggle dark mode">Toggle Dark Mode</button>

<script>
  // Dark mode toggle
  const toggleBtn = document.getElementById('darkToggle');
  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.toggle('dark');
    toggleBtn.setAttribute('aria-pressed', isDark);
  });

  // Search functionality
  const searchInput = document.getElementById('searchBar');
  const games = document.querySelectorAll('.game-card');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    games.forEach(game => {
      const title = game.getAttribute('data-title').toLowerCase();
      game.style.display = title.includes(query) ? '' : 'none';
    });
  });
</script>

</body>
</html>
